
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script th:src="@{/js/jquery-3.6.0.min.js}"
                src="../../static/js/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/bootstrap/bootstrap.js}"
                src="../../static/js/bootstrap/bootstrap.js"></script>
        <link   th:href="@{/css/bootstrap/bootstrap.css}"
                href="../../static/css/bootstrap/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                         <div class="logo mb-3">
                             <div class="col-md-12 text-center">
                                <h1>Login</h1>
                             </div>
                        </div>
                       <form action="" method="post" name="login">
                               <div class="form-group">
                                  <label >ID</label>            <!-- aria-describedby="emailHelp" -->
                                  <input type="text" name="id"  class="form-control" id="email"  placeholder="Enter ID">
                               </div>
                               <div class="form-group">
                                  <label >Password</label>
                                  <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password">
                               </div>
                               <div class="form-group">
                                  <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                               </div>
                               <div class="col-md-12 text-center ">
                                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                               </div>
                               <div class="col-md-12 mb-3">
                                  <p class="text-center">
                                     <a href="" class="google btn mybtn"><i class="fa fa-google-plus">
                                     </i> Signup using Google
                                     </a>
                                  </p>
                               </div>
                               <div class="form-group">
                                  <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                               </div>
                            </form>
                    </div>
                </div>

            </div>
          </div>
        </div>
    </body>
</html>
